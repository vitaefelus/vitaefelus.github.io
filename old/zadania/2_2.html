<!doctype html>
<html>
  <head>

    <script>
    var s=prompt("wpisz string");

      function maluch(s){
        var t="";
        var fs;
        var p=true;
        for(i=0;i<s.length;i++){
          if(i%3==0){
            p=!p;
          }
          if(p){
            fs=20;
          }else{
            fs=10;
          }
          t+="<span style='font-size:"+fs+"px;'>"
            +s[i]+"</span>"
        }
        return t;
      }
      document.write(maluch(s));
    </script>

  </head>

  <body>

  </body>
</html>
