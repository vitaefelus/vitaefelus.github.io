<!doctype html>
<html>
  <head>
      <script>
        var input = prompt("Podaj liczbę.");
        var wynik = 1;
          if(input>0){
            for(var i=1;i<=input;i++)
              wynik=wynik*i;
              alert(wynik);
          }else if(input==0){
            alert("Silnia jest rowna 1");
          }else{
            alert("Wprowadziłes zla liczbe")
          }
      </script>
  </head>
</html>
