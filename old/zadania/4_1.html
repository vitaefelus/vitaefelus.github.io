<!doctype html>
<html>
  <head>

    <script>
      function init(){
        var data = new Date();
        var weekday = data.getDay();
        var months = data.getMonth();
        var year = data.getFullYear();
        var hour = data.getHours();
        var minutes = data.getMinutes();
        var seconds = data.getSeconds();
        var times = data.toLocaleTimeString();

        //document.getElementById("out").innerHTML="Dzis mamy: "+data.getFullYear();
        var day = ["Niedziela","Poniedzialek","Wtorek","Sroda","Czwartek","Piatek","Sobota"];
        var month = ["Stycznia","Lutego","Marca","Kwietnia","Maja","Czerwca","Lipca","Sierpnia","Wrzesnia","Pazdziernika","Listopada",
      "Grudnia"];

        document.getElementById("out").innerHTML = day[weekday] + ", " + data.getDate() + " " + month[months] + "<br>" + year + "<br>" +
        "godzina:" + times;

      }

    </script>

  </head>

  <body onload="init()">
    <div id="out"></div>
  </body>
</html>
