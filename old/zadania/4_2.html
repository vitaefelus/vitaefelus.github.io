<!doctype html>
<html>
  <head>

    <script>
      function init(){
          setInterval(function(){
        var data = new Date();
        var times = data.toLocaleTimeString();

        var firstHour = document.getElementById('firstHour');
        var secondHour = document.getElementById('secondHour');
        var firstMinute = document.getElementById('firstMinute');
        var secondMinute = document.getElementById('secondMinute');
        var firstSecond = document.getElementById('firstSecond');
        var secondSecond = document.getElementById('secondSecond');

        var digits = ["c0.gif","c1.gif","c2.gif","c3.gif","c4.gif","c5.gif","c6.gif","c7.gif","c8.gif","c9.gif"];

        console.log("digits/" + digits[1]);
        console.log(times)

        //kolejne znaki stringa to jakby kolejne elementy tablicy
        //to jest mniej wiecej: times[0] + times[1] : times[3] + times[4] : times[6] + times[7]

        console.log(digits[times[0]])



          firstHour.setAttribute("src","digits/" + digits[times[0]]);
          secondHour.setAttribute("src","digits/" + digits[times[1]]);
          firstMinute.setAttribute("src","digits/" + digits[times[3]]);
          secondMinute.setAttribute("src","digits/" + digits[times[4]]);
          firstSecond.setAttribute("src","digits/" + digits[times[6]]);
          secondSecond.setAttribute("src","digits/" + digits[times[7]]);
          data.toLocaleTimeString();
        },100)


      }

    </script>

  </head>

  <body onload="init()">
    <img id="firstHour" src="" alt="digit">
    <img id="secondHour" src="" alt="digit">
    <img class="colon" src="digits/colon.gif" alt="digit">
    <img id="firstMinute" src="" alt="digit">
    <img id="secondMinute" src="" alt="digit">
    <img class="colon" src="digits/colon.gif" alt="digit">
    <img id="firstSecond" src="" alt="digit">
    <img id="secondSecond" src="" alt="digit">
  </body>
</html>
