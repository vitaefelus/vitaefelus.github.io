<!doctype html>
<html>
  <head>

    <script>
    window.addEventListener('load',function(){
      var img = document.getElementById('img');

      var stan = true;

      setInterval(function(){

        if(stan){
          img.setAttribute("src","img/img1.png");
        }else{
          img.setAttribute("src","img/img2.png")
        }

        stan=!stan;}
      ,500)
    },false)
    </script>

  </head>

  <body>
    <img id="img" src="img/img1.png">
  </body>
</html>
