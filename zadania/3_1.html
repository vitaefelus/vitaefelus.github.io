<!doctype html>
<html>
  <head>

    <script>
    window.addEventListener('load',function(){
      var button = document.getElementById('button');

      button.style.width = "100px";
      button.style.height = "50px";


      var stan = true;
      var i = 0;

      setInterval(function(){
        console.log(i%3)
        switch(i%3){
          case 0:
            button.innerHTML="1"
            i++
            break;
          case 1:
            button.innerHTML="2"
            i++
            break;
          case 2:
            button.innerHTML="3";
            i=0;
            break;
        }


      },500)
    } ,false)
    </script>

  </head>

  <body>
    <button type="button" id="button"></button>

  </body>
</html>
